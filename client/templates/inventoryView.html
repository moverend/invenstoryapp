<template name="inventoryView">

    <h1 class="page-header">Inventory</h1>

    <div class="row">
      <button type="button" id="modalAddItem" class="btn btn-primary btn-md">Add new item</button>
      {{> addItemForm}}
    </div>

    <h2 class="sub-header">Section title</h2>
    {{#if Template.subscriptionsReady}}
      {{> reactiveTable settings=settings}}
    {{else}}
      Loading...
    {{/if}}
</template>
